<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form01.html</title>
</head>
<body>
  <h1>롯데 자이언츠몰 회원 가입을 환영합니다.</h1>
  <form action="">
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>

          <label>아이디<input type="text"
          autofocus
          required
          placeholder="4자 ~ 10자 사이, 공백없이">
        </label>
        </li>
        <li>

          <label>이메일<input type="email"
          required
        </label>
        </li>
        <li>

          <label>비밀번호<input type="password"
          required
          placeholder="문자와 숫자, 특수 기호 포함">
        </label>
        </li>
        <li>

          <label>비밀번호 확인<input type="password"
          required
        </label>
        </li>
    </fieldset>

    </ul>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <ul>
        <input type="radio" name="mail" /> 메일 수신
        <input type="radio" name="mail" /> 메일 수신 안함
      </ul>
      
    </fieldset>
    <input type="submit" value="가입하기" />
    <input type="submit" value="취소" />
  </form>
</body>
</html>
